<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Tutoring</title>
  <style>
    :root {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #0f2147;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #f5f8ff;
      color: #0f2147;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1.5rem;
    }
    .container {
      width: min(900px, 100%);
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 25px 55px rgba(15, 33, 71, 0.15);
      padding: 2rem 2.5rem 3rem;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #09204f;
    }
    p {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #4a5f80;
    }
    .image-frame {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #e3e9f6;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6);
    }
    .image-frame img {
      width: 100%;
      display: block;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 2rem;
      color: #1c4df0;
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 640px) {
      body {
        padding: 1.5rem;
      }
      .container {
        padding: 1.5rem;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Tutoring</h1>
    <p>Connect with top tutors and improve your skills from the comfort of your home.</p>
    <div class="image-frame">
      <img src="WhatsApp Image 2025-11-21 at 16.23.43_22701b47.jpg" alt="Online tutoring illustration">
    </div>
    <a class="back-link" href="STUDENTHOME.html">â€¹ Back to Menu</a>
  </div>
</body>
</html>
